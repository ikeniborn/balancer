<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balancer - Nginx Reverse Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .status {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            border-radius: 50px;
            color: #4CAF50;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            text-align: left;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .info-label {
            opacity: 0.7;
        }
        .info-value {
            font-weight: 600;
        }
        .footer {
            margin-top: 2rem;
            opacity: 0.6;
            font-size: 0.9rem;
        }
        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }
        a:hover {
            border-bottom-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Balancer</h1>
        <div class="subtitle">Nginx Reverse Proxy System</div>
        <div class="status">‚úì –°–∏—Å—Ç–µ–º–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç</div>

        <div class="info">
            <div class="info-item">
                <span class="info-label">–í–µ—Ä—Å–∏—è:</span>
                <span class="info-value">2.1</span>
            </div>
            <div class="info-item">
                <span class="info-label">Nginx:</span>
                <span class="info-value" id="nginx-version">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Server Time:</span>
                <span class="info-value" id="server-time">Loading...</span>
            </div>
        </div>

        <div class="footer">
            –î–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–µ—Ä–≤–∏—Å–æ–≤ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ<br>
            <code>bash /opt/balancer/scripts/add-service.sh</code>
        </div>
    </div>

    <script>
        // Update server time
        function updateTime() {
            const now = new Date();
            document.getElementById('server-time').textContent = now.toLocaleString('ru-RU');
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Try to get Nginx version (won't work in default config, just for demo)
        document.getElementById('nginx-version').textContent = 'Alpine';
    </script>
</body>
</html>
